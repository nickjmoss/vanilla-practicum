<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Student Log</title>
  </head>
  <body>
    <form id="logForm" method="post">
      <div class="select-input">
        <label for="course">Choose a Course</label>
        <select
          aria-label="Select Course"
          id="course"
          name="courseId"
          data-cy="course_select"
        >
          <option selected value="">--Select--</option>
        </select>
        <div class="input-wrapper">
          <label for="uvuId">UVU ID</label>
          <input
            class="hide"
            maxlength="8"
            type="text"
            id="uvuId"
            name="uvuId"
            data-cy="uvuId_input"
          />
        </div>
      </div>
      <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay"></h3>
      <div class="logListWrapper">
        <ul id="logsList" data-cy="logs"></ul>
      </div>
      <label>New Log</label><br />
      <textarea
        id="logText"
        name="text"
        style="height: 75px; resize: none"
        aria-label="add log textarea"
        data-cy="log_textarea"
      ></textarea
      ><br />
      <button disabled id="addLog" type="submit" data-cy="add_log_btn">
        Add Log
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
